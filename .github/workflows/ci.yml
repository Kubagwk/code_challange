name: Playwright Tests

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 5: Run the Playwright tests and generate HTML report
      - name: Run Playwright tests
        run: npx playwright test tests/ --reporter=html --output=playwright-report

      # Step 6: Debug step to check if the report folder exists
      - name: List contents of playwright-report folder
        run: ls -la playwright-report/

      # Step 7: Upload the Playwright HTML report as an artifact
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-html-report
          path: playwright-report/