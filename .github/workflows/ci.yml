name: Playwright Tests

on:
  # Trigger the workflow every 30 minutes using cron syntax
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes

  # Trigger the workflow when changes are pushed to the master branch
  push:
    branches:
      - master

  # Trigger the workflow when a pull request is opened to the master branch
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest  # You can also use windows-latest or macos-latest
    
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (use the version your project requires)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust the Node.js version based on your project

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # Step 5: Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test tests/  # Specify the folder where your test files are located

      # Optional: Upload test results (for debugging purposes or reporting)
      - name: Upload Test Results (optional)
        uses: actions/upload-artifact@v3
        with:
          name: playwright-test-results
          path: test-results/  # Change this path if your test results are stored elsewhere